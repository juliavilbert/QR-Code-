<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title> Frontend Mentor | Product preview card component </title>

  
  
</head>
<body>
<div class="container">

    <main class="main">

        <div class="card">

            <div class="cardbody">
                <a class="image" href="#"> <img src="./images/image-product-desktop.jpg" alt="img"></a>
 
            </div>

            <div class="text">
              <p>P E R F U M E</p>
              <h1>Gabrielle Essence Eau De Parfum</h1>
              <p class="content">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
                <p class="space">
                  <span class="left">$149.99</span>
                  <span class="right">$169.99</span>
                </p>
                <span class="btn">
                <button><i class="icon-cart"></i>Add to Cart</button>
                </span>

        </div> 
    </main>
</div>
  

  

  

  
  

  
  
  
</body>
</html>
